<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Bountiful Foods Fresh Page</title>
    <link rel="stylesheet" href="styles/base.css" />
    <link rel="stylesheet" href="styles/medium.css" />
    <link rel="stylesheet" href="styles/large.css" />
    <link rel="stylesheet" href="styles/normalize.css" />

    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon.ico" />
  </head>

  <body>
    <header>
      <div class="headerWrapper">
        <div class="bountifulLogo">
          <a href="/bountifulFoods/index.html"
            ><img src="images/bountifullogo.png" alt="Boutiful Foods Logo"
          /></a>
          <a href="/bountifulFoods/index.html"><h1>Bountiful Foods</h1></a>
        </div>
        <a href="/bountifulFoods/fresh.html">Fresh Page</a>
        <a href="/bountifulFoods/aboutUs.html">About Us Page</a>

        <div class="socialMedia">
          <a
            href="https://en.wikipedia.org/wiki/Google%2B#Shutdown_of_consumer_version"
            ><img src="images/logos/google+.png" alt="Google+ Logo" />
          </a>
          <a href="https://twitter.com/"
            ><img src="images/logos/twitter.png" alt="Twitter Logo" />
          </a>
          <a href="https://www.pinterest.com/"
            ><img src="images/logos/pinterest.png" alt="Google+ Logo" />
          </a>
        </div>
      </div>
    </header>
    <main>
      <div class="freshWrapper">
        
        <form name="user_form">
          <fieldset id="dumbForm">
            <label id="fname"
              >First Name* <input type="text" name="fname" checked
            /></label>
            <label id="email"
              >Email*
              <input
                type="email"
                name="email"
                placeholder="guardian@gmail.com"
                checked
            /></label>

            <label id="pnumb"
              >Phone*
              <input
                type="tel"
                name="phone"
                placeholder="(987)-654-3210"
                checked
            /></label>

            <label id="fruitOptions">
              <select id="fruitDrop" name="fruitChoice1" checked>
                <option value="ouch">Pick</option>
              </select>

              <select id="fruitDrop2" name="fruitChoice2" checked>
                <option value="ouch">Your</option>
              </select>

              <select id="fruitDrop3" name="fruitChoice3" checked>
                <option value="ouch">Fruit!</option>
              </select>
            </label>

            <label id="instru"><textarea type="text" name="instructions" rows="7" cols="14" placeholder="Tell us your special asks."></textarea>

            <button onclick="poplol()" type="button">Submit</button>
          </fieldset>
        </form>

        <section id="sec4">
          <div class="card">
            <h2>Your Order</h2>

            <div id="fruitBox"></div>
          </div>
          
        </section>
      </div>
    </main>
    <script src="scripts/fruit.js"></script>
    <footer><h5>Buisness yadda yadda</h5></footer>
  </body>
</html>
